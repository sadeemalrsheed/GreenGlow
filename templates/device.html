<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e6ffee;">
  <div class="device-box">
    <h1>ğŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>

    <button class="btn-green" onclick="waterPlant()">ğŸ’§ Water Plant</button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')
        .then(response => response.text())
        .then(data => {
          if (data && !data.includes("Error")) {
            document.getElementById('moisture').innerText = data;
          }
        })
        .catch(() => {
          console.log("Sensor read failed");
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => alert('Watering plant! ğŸ’§'))
        .catch(() => alert('Failed to send water command âŒ'));
    }

    // ğŸ” Call every 2 seconds and once on load
    setInterval(updateMoisture, 2000);
    updateMoisture();
  </script>
</body>
</html>
