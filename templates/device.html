<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow Device</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e6ffee;">
  <div class="device-box">
    <h1>ğŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>

    <button class="btn-green" onclick="waterPlant()">
      ğŸ’§ Water Plant
    </button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')
        .then(res => res.text())
        .then(data => {
          if (data) {
            document.getElementById("moisture").innerText = data;
          }
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => alert("Watering initiated ğŸ’§"));
    }

    setInterval(updateMoisture, 2000);  // Read every 2 seconds
    updateMoisture();
  </script>
</body>
</html>
