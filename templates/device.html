<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow Device</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e6ffee;">
  <div class="device-box">
    <h1>ðŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>
    
    <button id="waterBtn" class="btn-green" onclick="waterPlant()">
      ðŸ’§ Water Plant
    </button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')  // Not /device anymore
        .then(response => response.text())
        .then(data => {
          document.getElementById('moisture').innerText = data + '%';
        })
        .catch(() => {
          document.getElementById('moisture').innerText = 'Error reading sensor';
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => {
          alert("Water command sent! ðŸ’§");
        })
        .catch(() => {
          alert("Failed to send water command.");
        });
    }

    setInterval(updateMoisture, 2000); // update every 2 secs
    updateMoisture(); // initial call
  </script>
</body>
</html>
