<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow Device</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e6ffee;">
  <div class="device-box">
    <h1>ðŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>
    
    <form method="POST" action="/water">
      <button type="submit" class="btn-green">
        ðŸ’§ Water Plant
      </button>
    </form>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')  // New route for reading moisture only
        .then(response => response.text())
        .then(data => {
          document.getElementById('moisture').innerText = data + '%';
        })
        .catch(() => {
          document.getElementById('moisture').innerText = 'Sensor Error';
        });
    }

    setInterval(updateMoisture, 2000);  // Auto-update every 2 seconds
    updateMoisture();  // Run once on page load
  </script>
</body>
</html>
