<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow Device</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: #e6ffee;">
  <div class="device-box">
    <h1>ðŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>

    <button id="waterBtn" class="btn-green" onclick="waterPlant()">
      ðŸ’§ Water Plant
    </button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')
        .then(response => response.text())
        .then(data => {
          document.getElementById('moisture').innerText = data + "%";

          // Auto water if under 20%
          const value = parseInt(data);
          if (!isNaN(value) && value < 20) {
            waterPlant();
          }
        })
        .catch(() => {
          document.getElementById('moisture').innerText = "Sensor error";
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => {
          console.log("Watering...");
        });
    }

    // Start updating moisture every 2s
    setInterval(updateMoisture, 2000);
    updateMoisture(); // Run once on load
  </script>
</body>
</html>
