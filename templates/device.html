<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow Device</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #e6ffee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .device-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5em;
    }
    .btn-green {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-green:hover {
      background-color: #45a049;
    }
    #moisture {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="device-box">
    <h1>ðŸŒ± Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>
    
    <button id="waterBtn" class="btn-green" onclick="waterPlant()">
      ðŸ’§ Water Plant
    </button>
  </div>

  <script>
    let alreadyWatered = false;

    function updateMoisture() {
      fetch('/device-moisture')
        .then(response => response.text())
        .then(data => {
          const moistureEl = document.getElementById('moisture');
          const moistureVal = parseInt(data);
          if (!isNaN(moistureVal)) {
            moistureEl.innerText = moistureVal + '%';

            // Only water automatically once if moisture < 3%
            if (moistureVal < 3 && !alreadyWatered) {
              alreadyWatered = true;
              fetch('/water', { method: 'POST' });
              console.log("ðŸ’§ Auto-watering triggered because moisture < 3%");
              setTimeout(() => { alreadyWatered = false }, 30000);  // allow auto-watering again after 30s
            }
          } else {
            moistureEl.innerText = 'Sensor Error';
          }
        })
        .catch(() => {
          document.getElementById('moisture').innerText = 'Error reading sensor';
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => {
          alert("ðŸ’§ Watering started!");
        });
    }

    setInterval(updateMoisture, 2000);
    updateMoisture();
  </script>
</body>
</html>
