<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Glow</title>
  <style>
    body {
      background-color: #e6ffee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #moisture {
      font-weight: bold;
      color: #222;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      margin-top: 25px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3da942;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸŒ± Green Glow</h1>
    <p>Soil Moisture: <span id="moisture">Reading From the Sensor ...</span></p>

    <button class="btn" onclick="waterPlant()">ðŸ’§ Water Plant</button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')
        .then(response => response.text())
        .then(data => {
          if (data && data !== "Sensor Error" && data !== "Sensor Not Connected") {
            document.getElementById('moisture').innerText = data;
          }
        })
        .catch(err => {
          console.log("Sensor fetch failed:", err);
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => {
          alert("Watering the plant ðŸ’§");
        });
    }

    setInterval(updateMoisture, 2000);  // Auto-refresh every 2 sec
    updateMoisture();  // First load
  </script>
</body>
</html>
