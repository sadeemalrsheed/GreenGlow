<!DOCTYPE html>
<html>
<head>
  <title>Green Glow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color:#e6ffee;">

  <div class="device-box">
    <h1>🌱 Green Glow</h1>
    <p>Soil Moisture: <strong id="moisture">Reading From the Sensor ...</strong></p>

    <button class="btn-green" onclick="waterPlant()">💧 Water Plant</button>
  </div>

  <script>
    function updateMoisture() {
      fetch('/device-moisture')
        .then(res => res.text())
        .then(data => {
          document.getElementById('moisture').innerText = data;
        })
        .catch(() => {
          document.getElementById('moisture').innerText = 'Sensor Error';
        });
    }

    function waterPlant() {
      fetch('/water', { method: 'POST' })
        .then(() => alert("Watering... 🌊"))
        .catch(() => alert("Could not water plant ❌"));
    }

    setInterval(updateMoisture, 2000);  // Update every 2 seconds
    updateMoisture();  // Initial call
  </script>
</body>
</html>
